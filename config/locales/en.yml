# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  contributions:
    transcription:
      intro: 'Do you have experience transcribing from Persian to English? If so, help us
      transcribe documents from our archives. Here are some suggested items that need a transcription:'
      button: 'Transcribe'
    translation:
      intro: 'Do you have experience translating from Persian to English? If so, help us
      translate documents from our archives. Here are some suggested items that need a translation:' 
      button: 'Translate'
    biography: 
      intro: 'Did you notice an item missing a biography? If so, help us by writing a
      biography for our archives. Here are some suggested items that need a biography:'
      button: 'Write a biography'
  
  flash:
    threads:
      create:
        notice: 'Thread was successfully created.'
  question:
    comment_label: 'Your answer'
    submit: 'Submit answer'
  discussion:
    comment_label: 'Your reply'
    submit: 'Submit reply'
  research:
    comment_label: 'Your reply'
    submit: 'Submit reply'

  posts:
    index:
      post:
        placeholder: 'Search Questions & Discussions'
        new: 'Start A New Thread'
        follow: 'Followed Threads'
      research:
        placeholder: 'Search Research in Progress'
        new: 'Submit Your Research'
        follow: 'Followed Research'

  errors:
    messages:
      wrong_size: "is the wrong size (should be %{file_size})"
      size_too_small: "is too small (should be at least %{file_size})"
      size_too_big: "is too big (should be at most %{file_size})"
